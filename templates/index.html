<!doctype html>

<html lang="en">
  <head>
  <meta charset='utf-8'>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      margin: 3px
    }
    .canvas {
      display:flex;
      flex-direction: row;
      justify-content: center;
        
    }
    .buttons {
      text-align: center;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    div {
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 20px;
      padding-left: 10px;
    }
    button {
      margin: 3px
    }
    
  </style>
  <script>    
    var displayImg = function() {
      var output = document.getElementById("output");
      const [file] = myImage.files;
      if (file) {
        output.src = URL.createObjectURL(file);
        output.onload = function() {
          var canvas = document.getElementById("img panel");
          var ctx = canvas.getContext("2d");
          var img = document.getElementById("output");
          ctx.drawImage(img, 0, 0, 500, 500);
          URL.revokeObjectURL(output.src) // free memory
        }
      }
    };
    
  </script>
  <title>Han Nom Character Dectector</title>
  </head>
  <body>
    <div class='buttons'>
      <form method="post" enctype="multipart/form-data">
        <input class="btn btn-secondary" type="file" name="file" id="myImage" onchange="displayImg()" accept="image/*">
        <input class="btn btn-secondary" type="submit" value="Upload">
      </form>
    </div>
    <div class='canvas'>
      <canvas id="img panel" width=500 height=500">
        <img id="output"/>
      </canvas>
    </div>
  </body>
</html>
